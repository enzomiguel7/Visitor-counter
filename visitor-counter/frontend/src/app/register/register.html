<div class="container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <input type="text" placeholder="Nome completo" [(ngModel)]="nome" name="nome" required />
    <input type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />
    <input type="password" placeholder="Confirmar senha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required />
    <button type="submit">Registrar</button>
  </form>
  <div *ngIf="message">{{ message }}</div>
</div>
