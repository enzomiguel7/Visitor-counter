<div class="register-page">
    
    <!-- Left Side - Welcome Section -->
    <div class="welcome-side">
        <div class="welcome-content">
            <div class="logo-area">
                <span class="material-symbols-outlined logo-icon">bar_chart</span>
                <span class="logo-text">SenseFlow</span>
            </div>
            <h1 class="welcome-title">Comece sua<br>jornada!</h1>
            <p class="welcome-subtitle">Junte-se a nós e transforme dados em insights</p>
        </div>
    </div>

    <!-- Right Side - Register Form -->
    <div class="form-side">
        <div class="form-container">
            
            <!-- Header -->
            <div class="form-header">
                <h2>Criar Conta</h2>
                <p>Preencha seus dados para começar</p>
            </div>

            <!-- Register Form -->
            <form class="register-form" (ngSubmit)="onRegister()" #registerForm="ngForm">
                
                <!-- Nome Field -->
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text"
                        id="nome"
                        class="form-input"
                        placeholder="Seu nome completo"
                        [(ngModel)]="nome"
                        name="nome"
                        required
                        minlength="3"
                    >
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="seu@email.com"
                        [(ngModel)]="email"
                        name="email"
                        required
                        email
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password"
                        id="senha"
                        class="form-input"
                        placeholder="Mínimo 6 caracteres"
                        [(ngModel)]="senha"
                        name="senha"
                        required
                        minlength="6"
                    >
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input 
                        type="password"
                        id="confirmarSenha"
                        class="form-input"
                        placeholder="Repita sua senha"
                        [(ngModel)]="confirmarSenha"
                        name="confirmarSenha"
                        required
                    >
                </div>

                <!-- Terms Checkbox -->
                <div class="form-options">
                    <label class="terms-check">
                        <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" required>
                        <span>Aceito os <a href="#" class="terms-link">termos e condições</a></span>
                    </label>
                </div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    class="btn-register"
                >
                    Criar Conta
                </button>

                <!-- Alert Message -->
                <div *ngIf="message" class="alert-message" [class.error]="isError" [class.success]="!isError">
                    {{ message }}
                </div>

                <!-- Login Link -->
                <div class="login-text">
                    Já tem uma conta? <a routerLink="/login" class="login-link">Faça login</a>
                </div>

            </form>

        </div>
    </div>

</div>
