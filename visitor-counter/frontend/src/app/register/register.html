<div class="registration-container">

  <!-- Lado Esquerdo -->
  <div class="form-side">
      <h1>Crie sua conta</h1>

      <form (ngSubmit)="onRegister()" #form="ngForm">

          <!-- Nome -->
          <div class="input-group">
              <label for="nome">Nome completo</label>
              <input 
                  type="text"
                  id="nome"
                  placeholder="Digite seu nome"
                  name="nome"
                  [(ngModel)]="nome"
                  required
              />
          </div>

          <!-- Email -->
          <div class="input-group">
              <label for="email">E-mail</label>
              <input 
                  type="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  name="email"
                  [(ngModel)]="email"
                  required
              />
          </div>

          <!-- Senha -->
          <div class="input-group">
              <label for="senha">Senha</label>
              <input 
                  type="password"
                  id="senha"
                  placeholder="Crie uma senha"
                  name="senha"
                  [(ngModel)]="senha"
                  required
              />
          </div>

          <!-- Confirmar Senha -->
          <div class="input-group">
              <label for="confirmarSenha">Confirmar senha</label>
              <input 
                  type="password"
                  id="confirmarSenha"
                  placeholder="Repita a senha"
                  name="confirmarSenha"
                  [(ngModel)]="confirmarSenha"
                  required
              />
          </div>

          <!-- Botão -->
          <button 
              type="submit" 
              class="sign-up-button"
              [disabled]="form.invalid"
          >
              Cadastrar
          </button>

      </form>

      <!-- Mensagem de retorno -->
      <p *ngIf="message" class="message-box">{{ message }}</p>

      <!-- Link login -->
      <p class="login-link">
          Já possui uma conta? <a routerLink="/login">Fazer login</a>
      </p>

  </div>

  <!-- Lado Direito -->
  <div class="illustration-side">
      <img src="assets/imagecadastro.png" alt="Ilustração de cadastro">
  </div>

</div>
