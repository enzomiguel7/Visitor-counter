<div class="login-page">
    
    <!-- Left Side - Welcome Section -->
    <div class="welcome-side">
        <div class="welcome-content">
            <div class="logo-area">
                <span class="material-symbols-outlined logo-icon">bar_chart</span>
                <span class="logo-text">SenseFlow</span>
            </div>
            <h1 class="welcome-title">Bem-vindo<br>de volta!</h1>
        </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-side">
        <div class="form-container">
            
            <!-- Header -->
            <div class="form-header">
                <h2>Login</h2>
                <p>Bem-vindo de volta! Por favor, faça login na sua conta.</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="usuario@gmail.com"
                        [(ngModel)]="email"
                        name="email"
                        required
                        email
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password"
                        id="senha"
                        class="form-input"
                        placeholder="**********"
                        [(ngModel)]="senha"
                        name="senha"
                        required
                    >
                </div>

                <!-- Remember Me -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                        <span>Lembrar-me</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="btn-login"
                    [disabled]="loginForm.invalid"
                >
                    Login
                </button>

                <!-- Alert Message -->
                <div *ngIf="message" class="alert-message" [class.error]="isError" [class.success]="!isError">
                    {{ message }}
                </div>

                <!-- Signup Link -->
                <div class="signup-text">
                    Novo usuário? <a routerLink="/register" class="signup-link">Cadastre-se</a>
                </div>

            </form>

        </div>
    </div>

</div>
