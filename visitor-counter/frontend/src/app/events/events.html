<div class="table-section">
    <h1>Registro de Visitantes</h1>
    <table class="visitor-table">
        <thead>
            <tr>
                <th>Id do sensor</th>
                <th>Tipo do sensor</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ev of events">
                <td>{{ev.sensor_id}}</td>
                <td>{{ev.type}}</td>
                <td>{{ev.date_}}</td>
                <td>{{ev.time_}}</td>
            </tr>
        </tbody>
    </table>
</div>
