<div class="dashboard-container">

    <aside class="sidebar">
        <div class="logo-area">
            <span class="material-symbols-outlined logo-icon">auto_stories</span>
            <span class="logo-text"> SenseFlow</span>
        </div>

        <nav class="main-nav">
            <button class="nav-item active" (click)="goToEvents()">
                <span class="material-symbols-outlined">home</span> Início
            </button>

            <button class="nav-item" (click)="goToEvents()">
                <span class="material-symbols-outlined">bar_chart</span> Relatórios
            </button>
            <button class="nav-item" (click)="redirectToSettings()"> 

                <span class="material-symbols-outlined">settings</span> Configurações
            </button>
        </nav>
    </aside>

    <main class="content-area">
        <header class="header-toolbar">
            <div class="user-profile">
                <span>Olá, Ana!</span>
            </div>
        </header>

        <section class="dashboard-grid">
            <div class="card chart-card">
                <div class="card-header">
                    <h2 class="card-title">Fluxo de Pessoas (Tempo Real)</h2>
                </div>

                <div class="card-body">
                    <div class="chart-wrapper">
                        <apx-chart
                            *ngIf="chartOptions"
                            [series]="chartOptions.series"
                            [chart]="chartOptions.chart"
                            [labels]="chartOptions.labels"
                            [title]="chartOptions.title"
                            [legend]="chartOptions.legend"
                            [dataLabels]="chartOptions.dataLabels"
                        ></apx-chart>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
